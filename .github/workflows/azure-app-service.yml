name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  AZURE_APP_NAME: 'hypixel-guild-dscord-chat-bridge'
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting and validation
        run: npm run test:compile

      - name: Build application
        run: npm run generate-code

      - name: Create deployment artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r resources deploy/
          cp -r plugins deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp index.ts deploy/
          cp tsconfig.json deploy/
          cp config.yaml deploy/ || true
          cp .npmrc deploy/ || true
          cd deploy && zip -r ../app.zip . && cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip

      - name: Deployment Status
        run: echo "âœ… Application deployed successfully to Azure App Service"
